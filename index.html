idden="true" focusable="false" data-prefix="fab" data-icon="linkedin" class="svg-inline--fa fa-linkedin fa-3x " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"></path></svg></a></div></div><p class="ContactSection_contactDescription__Q_EYY"></p></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"menu":{"it":[{"name":"CHI SONO","link":"#whoiam"},{"name":"EDUCATION","link":"#education"},{"name":"PUBBLICAZIONI","link":"#publications"},{"name":"RICONOSCIMENTI","link":"#honours"},{"name":"CARRIERA","link":"#career"},{"name":"SKILLS","link":"#skills"},{"name":"CONTATTI","link":"#contacts"}],"en":[{"name":"WHO I AM","link":"#whoiam"},{"name":"EDUCATION","link":"#education"},{"name":"PUBLICATIONS","link":"#publications"},{"name":"HONOURS","link":"#honours"},{"name":"CAREER","link":"#career"},{"name":"SKILLS","link":"#skills"},{"name":"CONTACTS","link":"#contacts"}]},"portfolioContent":{"it":{"education":{"title":"Formazione.","items":[{"title":"Liceo Scientifico","place":"Ettore Majorana, Latina (LT), Italy","description":"Ho frequentato il Liceo Scientifico Ettore Majorana. All'inizio non ero il cosiddetto \"studente modello”. In realtà, ero concentrato sullo sport, in particolare sul calcio. Tuttavia, dopo un po' ho sviluppato un forte interesse per la matematica. Si può dire che è stato il mio primo passo verso l'informatica. Sfortunatamente, non avevo lezioni o corsi di informatica nel mio programma, forse questo è il mio unico rimpianto. Tuttavia ho avuto la possibilità di frequentare un corso esterno presso l'Università di Tor Vergata per acquisire crediti formativi per l'esame di Maturità.","grade":"100/100","illustration":"/assets/svg/calculator-dynamic-color.svg"},{"title":"Laurea Triennale","place":"Sapienza Università di Roma","description":"Vista la mia passione per la matematica, ho deciso di frequentare la laurea in Ingegneria Informatica. Ricordo ancora il primo esame in cui dovevo sviluppare un semplice programma C. A prima vista sembrava così complicato, ma dopo alcuni tentativi e molto studio, ho iniziato a divertirmi. Come tesi finale ho sviluppato un sistema per il Natural Language Processing, al fine di individuare le competenze richieste per comprendere un articolo su un determinato argomento. È stata un'attività molto interessante, soprattuto perché mi ha dato modo di studiare e di applicare tecniche di Machine Learning.","grade":"110/110 con Lode","illustration":"/assets/svg/notebook-dynamic-color.svg"},{"title":"Laurea Magistrale","place":"Sapienza Università di Roma","description":"Poi è stata la volta della magistrale, sempre in Ingegneria Informatica. Ho conosciuto nuove persone e in alcuni casi nuovi professori. Diversamente dalla  triennale, qui ho avuto l'opportunità di fare molti progetti con gruppi da 3 fino a 5 persone. Dal momento che il corso di laurea è erogato completamente in inglese, ho fatto molti progetti con persone provenienti dall'India, dalla Cina o dall'Iran. La mia tesi è stata una web-app di Visual Analytics (VA) radicata nel contesto della Cybersecurity poiché lo scopo, raggiunto con tecniche di VA/Data-Analysis, era quello di aumentare la consapevolezza degli operatori durante un attacco.","grade":"110/110 con Lode","illustration":"/assets/svg/rocket-dynamic-color.svg"}]},"publications":{"title":"Pubblicazioni.","papers":[{"title":"Lessons learned while supporting Cyber Situational Awareness","authors":"Giuseppe Santucci, Graziano Blasilli, Sergio Picca","abstract":"The increasing number of cyberattacks against critical infrastructures has pushed researchers to develop many Visual Analytics\nsolutions to provide valid defensive approaches and improve the situational awareness of the security operators. ","link":{"label":"Leggi qui il resto dell'articolo","url":""},"preview":"./assets/img/proactive-example.gif"}]},"honours":{"title":"Riconoscimenti.","items":[{"title":"IX Giornata del laureato - “Laureato Eccellente”.","date":"23/01/2021","description":"Dopo circa un anno dal raggiungimento della laurea, ho avuto il piacere e l’onore di essere gentilmente richiamato in Sapienza per un ultimo saluto. Il 12 gennaio 2021 si è tenuta la “Giornata del Laureato”, dove ho ricevuto, insieme a miei ex colleghi delle altre facoltà, l’attestato di Laureato Eccellente nell’anno accademico 2019/20. È stato un bellissimo modo per concludere il mio percorso accademico, ricco di soddisfazioni e di amicizie: indubbiamente anni che ricorderò sempre con profonda gioia.","images":[{"backgroundImage":"url(\"./assets/img/le_1.jpg\")"},{"backgroundImage":"url(\"./assets/img/le_4.jpg\")"},{"backgroundImage":"url(\"./assets/img/le_0.jpg\")"},{"backgroundImage":"url(\"./assets/img/le_3.jpg\")"}]}]},"career":{"title":"Carriera.","steps":[{"title":"DXC Technology","description":"Il cliente per cui ho lavorato è stato il \"Ministero delle infrastrutture e della mobilità sostenibili\". La prima attività che ho svolto è stata la correzione di bug sul Documento Unico, un progetto cruciale  implementato con architettura SOA, dunque ho avuto modo di utilizzare SOAP, jsp e Knockout.js. Successivamente, sono passato all'applicazione per la demolizione di automobili, la prima per quel cliente che prevedeva l'utilizzo di una libreria client per il front-end. Data la mia esperienza con Javascript durante l'università, la mia attività principale è stata quella di sviluppare l'interfaccia utente dell'applicazione utilizzando React.js. Visto che tutte le UI del settore pubblico richiedono un particolare stile grafico, ho utilizzato Bootstrap Italia,  integrandolo con del SCSS personalizzato ed impiegando librerie aggiuntive quali Formik, React Table e Sweetalert2 . Terminato questo progetto, sono stato coinvolto nella realizzazione del sistema per il pagamento delle pratiche auto. In questo progetto ho avuto la mia prima esperienza di un'architettura a microservizi, ho imparato i concetti principali del DevOps, nonchè l'importanza dei task asincroni utilizzando le code. Questa volta ho sviluppato sia front-end che back-end utilizzando rispettivamente React.js e SpringBoot con Java 11. Data la natuara dell'applicazione, ho avuto modo di studiare ed implementare  i flussi di PagoPA.","skillsAcquired":["Microservices","JPA","Java","Spring Boot","Pago PA","Cloud","ReactJS","SoapUI","RabbitMQ"]},{"title":"Reply XISTER","description":"Reply XISTER is a Digital Creative Agency inside Reply mainly focused on customer experience. Here, my main task was to develop the front-end part of different static websites or web-apps for several customers, using Next.js as React framework. I learned the importance of providing a good experience to users thanks to the design stage in which I was involved in each project, so I had the opportunity to leaner  Figma and some concepts of UX/UI in general, with aparticular attention to accessibility. I worked for Monini, Poste Italiane, Kering Group and Thales. I also had the pleasure to give my contribution to a project held by another Reply company based in England, named Avvio Reply, for Sky UK. It was a fantastic experience, since I had the opportunity to learn how they work outside Italy and to enforce my english. ","jobRole":"IT Consultant","skillsAcquired":["NextJS","ReactJS","SSG/SSR","GSAP","Figma","International Projects"]},{"title":"TIM","currentJob":true,"description":"The project I am involved in is the New Network Inventory. As the name suggest it administrates  all the components of TIM's core network, including both the mobile and the wired part.The latter is very complex, since it is classified in various section depending on the zone in which a network element is localed. More in general, the number of elements is huge since TIM is the first Italy ICT operator. At the very beginning my task was to develop microservices  using SpringBoot with Java 15, then I was involved in creating a DevOps toolchain to integrate the CI and CD phases in development by combining tools such as Jenkins, Security Reviewer and  Ansible/AWX. Given the fact that all the microservices are deployed on cloud by the use of GKE (Google Kubernates Engine), I practiced with Kubernetes commands and with Google Cloud Platform.  Most recently, I am building an automation suite for testing, in order to integrate system tests in the current software lifecycle. I am using Postman, together with Newman (Postman CLI) in order to run tests and Jenkins.","jobRole":"Software Engineer","skillsAcquired":["DevOps","Jenkins","JPA","Spring Boot","Automation Testing","Security Reviewer","Google Cloud Platform","Kubernetes","Postman","Newman"]}]},"skills":{"accordionTitles":["SKILLS TECNICHE","MY KEYWORDS (SOFT SKILLS)","LINGUE"],"langTable":{"headers":["PARLATO","ASCOLTO","SCRITTURA","LETTURA"],"rows":[{"cells":[{"value":"INGLESE","span":1,"type":"lang"},{"value":"C1","span":1,"type":"other"},{"value":"C1","span":1,"type":"other"},{"value":"C1","span":1,"type":"other"},{"value":"C1","span":1,"type":"other"}]},{"cells":[{"value":"ITALIANO","span":1,"type":"lang"},{"value":"Madrelingua","span":4,"type":"other"}]}]}},"contact":{"title":"Libero di contattarmi!","description":"Dai pure uno sguardo al mio profilo LinkedIn","cvFooter":"oppure se vuoi puoi scaricare il mio \u003cu\u003e\u003ca href=\"www.google.com\"\u003ecv.\u003c/a\u003e\u003c/u\u003e"}},"en":{"education":{"title":"Education.","items":[{"title":"High School","place":"Ettore Majorana, Latina (LT), Italy","description":"I attended the Ettore Majorana Scientific High School. At the beginning I was not the so called \"honor student\". Actually, I was focused on sports especially football. However after a while I had a keen interest in mathematics. That was my first step towards computer science. Unfortunately, I did not have any Computer Science lecture or course in my plan, maybe this is my only regret. However I had the opportunity to attend an external course in the University of Tor Vergata to acquire some extra points for the final exam. ","grade":"100/100","illustration":"/assets/svg/calculator-dynamic-color.svg"},{"title":"Bachelor Degree","place":"Sapienza University of Rome","description":"Because of my passion for mathematics, I decided to go with the Engineering in Computer Science degree. I still remember the first exam where I had to develop a simple C program. At first glance, it seemed soo complicated, but after some attempts and many study, I started enjoying writing code. As my final thesis I developed a system for Natural Language Processing, in order to detect the skills required to understand a paper about a given topic. It was a very interesting activity, mainly for the various Machine Learning techniques I studied and applied.","grade":"110/110 cum Laude","illustration":"/assets/svg/notebook-dynamic-color.svg"},{"title":"Master Degree","place":"Sapienza University of Rome","description":"Then it was the time of my Master Degree, still in Engineering in CS. Here I met new people and in some cases new professors. In contrast with the Bachelor, here I had the opportunity to do many projects with groups of 3 to 5 people. Since the degree is provided in english, I did many of projects and homeworks with people coming from India, China or Iran. My master thesis was a Visual Analytics Web Application rooted in Cyber Security Context, since it has the scope, thanks to many visualization/data analysis technique to increase the situational awareness of security operators during an attack.","grade":"110/110 cum Laude","illustration":"/assets/svg/rocket-dynamic-color.svg"}]},"publications":{"title":"Publications.","papers":[{"title":"Lessons learned while supporting Cyber Situational Awareness","authors":"Giuseppe Santucci, Graziano Blasilli, Sergio Picca","abstract":"The increasing number of cyberattacks against critical infrastructures has pushed researchers to develop many Visual Analytics\nsolutions to provide valid defensive approaches and improve the situational awareness of the security operators. ","link":{"label":"Read the full article","url":""},"preview":"./assets/img/proactive-example.gif"}]},"honours":{"title":"Honours.","items":[{"title":"IX Giornata del laureato - “Laureato Eccellente”.","date":"23/01/2021","description":"About a year after graduating, I had the pleasure and honor of being kindly called back to Sapienza for a final farewell. The \"Graduate Day\" was held on 12 January 2021, where I received, together with my former colleagues from the other faculties, the certificate of Excellent Graduate in the academic year 2019/20. It was a wonderful way to conclude my academic career, full of satisfying friendships: undoubtedly years that I will always remember with deep joy.","images":[{"backgroundImage":"url(\"./assets/img/le_1.jpg\")"},{"backgroundImage":"url(\"./assets/img/le_4.jpg\")"},{"backgroundImage":"url(\"./assets/img/le_0.jpg\")"},{"backgroundImage":"url(\"./assets/img/le_3.jpg\")"}]}]},"career":{"title":"Career.","steps":[{"title":"DXC Technology","description":"The customer I worked for was the \"Ministero delle infrastrutture e della mobilità sostenibili\", the italian Ministry of Transport. The first activity I did was bug fixing on the Documento Unico, a crucial project implemented with SOA, so my friends at the time were SOAP, jsp and Knockout.js. Then, I moved to the application for cars demolition, the first for that customer using a client side library as the front-end. Given my experience with Javascript during
